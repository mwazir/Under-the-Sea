<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Under the Sea</title>
        <!--Link to CSS Stylesheet-->
        <link rel="stylesheet" href="styles/style.css">
        <!--Google Fonts Import-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet">
        <!--Font Awesome Kit-->
        <script src="https://kit.fontawesome.com/a3cb5273ce.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Header-->
        <header class="header contact-header">
            <div class="inner-wrapper">
                <nav class="priamry-nav">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Blog</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <div class="title-container">
                    <h2>Get in Touch</h2>
                </div>
                
            </div>
            <!--.inner-inner-wrapper END-->
        </header>
        <!--End of Header-->
        <main>
            <!--Contact Section-->
            <section class="contact">
                <div class="inner-wrapper">
                    <div class="contact-info-container">
                        <ul>
                            <li><i class="fa-brands fa-facebook-f"></i></li>
                            <li><i class="fa-brands fa-instagram"></i></li>
                            <li><i class="fa-brands fa-twitter"></i></li>
                            <li><i class="fa-brands fa-whatsapp"></i></li>
                        </ul>
                        <h5>info@email.com</h5>
                        <p>123-456-7890</p>
                        <p>123 Queen Street West, Unit 10</p>
                        <p>Toronto, Ontario</p>
                        <p>M5V2D5</p>
                    </div> <!--.contact-info-container END-->
                    <form class="contact-form-container" action="#">
                        <div class="name-email-container">
                            <input type="text" id="name" placeholder="Name">
                            <label for="name"></label>
                            
                            <input type="text" id="email" placeholder="Email Address">
                            <label for="email"></label>
                        </div>                       
                        <textarea id="message" rows="10" cols="50" placeholder="Message"></textarea>
                        <label for="message"></label>
                        
                        <button type="submit">Submit</button>
                    </form>
                </div> <!--.wrapper END-->
            </section> <!--.contact END-->
            <!-- End of Contact Section-->
        </main>
        <!--Footer-->
        <footer>
            <div class="inner-wrapper">
                <p>Copyright &copy; 2018 HackerYou</p>
            </div>
        </footer>
        <!--End of Footer-->
    </body>
</html>
